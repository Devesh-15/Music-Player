<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <ol class="nav-list" id="playClick">
            <li class="nav-item"><a class="nav-link" onclick='clickfunc(this)'>Get you the moon</a> </li>
            <li class="nav-item"><a class="nav-link"  onclick='clickfunc(this)'>Can we kiss Forever</a> </li>
            <li class="nav-item"><a class="nav-link" onclick='clickfunc(this)'>Baby you're worth it</a></li>
            <li class="nav-item"><a class="nav-link" onclick='clickfunc(this)'>Wish I was better</a></li>
        </ol>
    </nav>
    <h1>Lo-Fi MusicðŸ•Š</h1>
    <div class="music-container " id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio  id="audio" src="music/Get you the moon.mp3"></audio>

        <div class="image-container">
            <img src="images/Get you the moon.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
